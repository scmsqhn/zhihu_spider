工制品、环境和系统的行为，以及传达这种行为的外形元素的设计与定义。&quot;,&quot;id&quot;:&quot;19556231&quot;},{&quot;introduction&quot;:&quot;用户体验（User Experience, UX, UE）是用户在使用产品、系统、服务的过程中建立起来的主观心理感受。因为它是纯主观的，就带有一定的不确定因素；而个体差异也决定了每个用户的真实体验是无法通过其他途径来完全模拟或再现的。&lt;br&gt;但是，在确定的社会文化环境和人类群体下，人们在用户体验上也往往能表现出显著的群体性，这也是用户体验可以被设计的重要基础。&quot;,&quot;avatarUrl&quot;:&quot;https://pic2.zhimg.com/594a64959_is.jpg&quot;,&quot;name&quot;:&quot;用户体验设计&quot;,&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/topics/19561709&quot;,&quot;type&quot;:&quot;topic&quot;,&quot;excerpt&quot;:&quot;用户体验（User Experience, UX, UE）是用户在使用产品、系统、服务的过程中建立起来的主观心理感受。因为它是纯主观的，就带有一定的不确定因素；而个体差异也决定了每个用户的真实体验是无法通过其他途径来完全模拟或再现的。 但是，在确定的社会文化环境和人类群体下，人们在用户体验上也往往能表现出显著的群体性，这也是用户体验可以被设计的重要基础。&quot;,&quot;id&quot;:&quot;19561709&quot;},{&quot;introduction&quot;:&quot;用户界面设计是屏幕产品的重要组成部分。界面设计是一个复杂的有不同学科参与的工程，认知心理学、设计学、语言学等在此都扮演着重要的角色。用户界面设计的三大原则是：置界面于用户的控制之下；减少用户的记忆负担；保持界面的一致性；即要符合用户的心智模型&quot;,&quot;avatarUrl&quot;:&quot;https://pic2.zhimg.com/14e928581_is.jpg&quot;,&quot;name&quot;:&quot;用户界面设计&quot;,&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/topics/19559209&quot;,&quot;type&quot;:&quot;topic&quot;,&quot;excerpt&quot;:&quot;用户界面设计是屏幕产品的重要组成部分。界面设计是一个复杂的有不同学科参与的工程，认知心理学、设计学、语言学等在此都扮演着重要的角色。用户界面设计的三大原则是：置界面于用户的控制之下；减少用户的记忆负担；保持界面的一致性；即要符合用户的心智模型&quot;,&quot;id&quot;:&quot;19559209&quot;},{&quot;introduction&quot;:&quot;产品经理（Product manager，简称为 PM）是指，定义1:在公司中，针对某一项或是某一类的产品进行规划和管理的人，主要负责产品的需求分析、研发、制造、营销、渠道等工作；定义2:是针对某个产品，贯穿其生命周期，没有行政权力的全面负责人。一般来说，产品经理是负责并保证高质量的产品按时完成和发布的专职管理人员（某些公司有专职的项目经理完成）。他的任务包括倾听用户需求；负责产品功能的定义、规划和设计；做各种复杂决策，保证开发队伍顺利开展工作及跟踪错误等，总之，产品经理全权负责产品的最终完成和后续迭代&quot;,&quot;avatarUrl&quot;:&quot;https://pic4.zhimg.com/v2-317ae521d6ff494a0f655a2266fb8adb_is.jpg&quot;,&quot;name&quot;:&quot;产品经理&quot;,&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/topics/19551325&quot;,&quot;type&quot;:&quot;topic&quot;,&quot;excerpt&quot;:&quot;产品经理（Product manager，简称为 PM）是指，定义1:在公司中，针对某一项或是某一类的产品进行规划和管理的人，主要负责产品的需求分析、研发、制造、营销、渠道等工作；定义2:是针对某个产品，贯穿
